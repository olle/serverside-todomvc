<!doctype html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<body>
  <wicket:panel>
    <div class="view">
      <input wicket:id="toggle" class="toggle" type="checkbox" checked="checked">
      <label wicket:id="todo">Create a TodoMVC template</label>
      <button wicket:id="destroy" class="destroy"></button>
    </div>
    <form wicket:id="todoForm">
      <input wicket:id="todo" class="edit" value="Create a TodoMVC template">
    </form>
  </wicket:panel>
</body>
</html>
