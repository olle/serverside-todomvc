<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="Helping you remember or select a server-side MV* framework - Todo apps for Spring Boot, Flask, PHP and many more">
  <!--
    ****************************************************************************

    Server-side TodoMVC - Example Template (v4)

    This is the template that any Server-side TodoMVC example implementation may
    use. It aims to be semantic and beautifully styled out-of-the-box, in order
    to provide the same user experience in each Server-Side TodoMVC
    implementation.

    How to use:

    It's easy. Make sure to serve this file from your server, as-is. You should
    now be able to se the full logic-less TodoMVC web application.

    Now your job is to read through this HTML-file and solve each of the TODO
    assignments. It should be pretty straight forward.

    Throughout the HTML there are {{variable}} placeholders. These may not
    be the exact variables to interpolate, but rather hints at what type of
    information that is required. Feel free to mess around and modify anything
    to better suite your implementation. Also URL/URIs and form handlers will
    need to be adapted.

    And remember - no JavaScript!

    Good luck and happy coding!

    ****************************************************************************
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
      TODO: Change the title placeholders to the appropriate language and framework
            (or configuration) of your example.
  -->
  <title>${Language} ${Framework} • Server-Side TodoMVC</title>
  <link rel="stylesheet" href="style.css">
  <!-- Look mom, no JavaScript! -->
</head>

<body>
  <main>
    <!--
        TODO: Replace {{active-count}} with the number of not yet completed
              todo items.
    -->
    <h1>Todos <small>{active-count}</small></h1>
    <form id="controls" method="post">
      <button name="clear" value="completed">{completed-count} Completed • Clear</button>
    </form>
    <!--
        TODO: When this form is posted, a new todo item should be created and
              shown in the todo-list, as an `active` item.
    -->
    <form method="post">
      <label for="todo">Todo</label>
      <input placeholder="What needs to be done?" autofocus required autocomplete="off" name="todo" id="todo" />
    </form>
    <form method="post">
      <ul>
        <!--
            TODO: Render all active todos first here.
        -->
        <li>
          <!--
              TODO: Handle the form post by this button, and mark the given
                    todo item as completed.
          -->
          <button name="complete" value="{todo-id}"></button>
          <span>{todo text goes here}</span>
          <!--
              TODO: Handle the form post by this button, and delete the
                    specified todo item.
          -->
          <button name="delete" value="{todo-id}">&#x2715;</button>
        </li>
        <li>
          <button name="revert" value="{todo-id}"></button>
          <span>Update examples with new template</span>
          <button name="delete" value="{todo-id}">&#x2715;</button>
        </li>
        <li>
          <button name="complete" value="{todo-id}"></button>
          <input name="update" value="Previous value here" required autocomplete="off" form="update" formaction="{todo-id}" />
        </li>
      </ul>
    </form>
    <form id="update" method="post">
    </form>
  </main>

</body>

</html>
